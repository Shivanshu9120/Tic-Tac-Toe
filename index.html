<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <h3 id="msg">Winner</h3>
        <button id="new-btn">PLAY AGAIN</button>
    </div>

    
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <button id="reset-btn">RESET</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
